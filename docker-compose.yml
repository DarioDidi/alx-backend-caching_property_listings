services:
  redis:
    restart: unless-stopped
    image: redis:latest
    expose:
      - 6379 

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes: 
      - postgres_data:/var/lib/postgresql/data/
    environment: 
      POSTGRES_DB: listing_db 
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    expose:
      - 5432
  
  web:
    build: ./app
    ports: 
      - 8000:8000
    depends_on:
      - db

volumes:
  postgres_data:

